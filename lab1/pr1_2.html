    <p><strong>Стихотворение</strong></p>

    <p>Мириады маленьких дел
    <br />Пьют на капле гаснущий день,
    <br />А <em>дела большие </em>сушит жажда.
    <br />Оставляя все на &laquo;потом&raquo;,
    <br />Прозреваем задним числом,
    <br />Только день <strong>не повторится </strong>дважды.</p>

    <p>И.Тальков</p>
