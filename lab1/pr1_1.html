<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>
<body>
    <h1>HELLO WORLD</h1>
    <table border="1">
        <tr border="1"> 
            <td border="1">1</td>
            <td border="1">2</td>
            <td rowspan="2" border="1">3</td>
        </tr>

        <tr border="1">
            <td border="1">4</td>
            <td border="1">5</td>
        </tr>

        <tr border="1">
            <td colspan="2" border="1">6</td>
            <td border="1">7</td>
        </tr>
    </table>   

    <table border="1">
        <tr border="1">
            <td colspan="3" align="center" border="1">1</td>
        </tr>

        <tr border="1">
            <td border="1">2</td>
            <td border="1">3</td>
            <td rowspan="3" align="top" border="1">4</td>
        </tr>

        <tr border="1">
            <td border="1">5</td>
            <td border="1">6</td>
        </tr>

        <tr border="1">
            <td border="1">7</td>
            <td border="1">8</td>
        </tr>

        <tr border="1">
            <td colspan="3" align="right" border="1">9</td>
        </tr>
    </table> 

    <table border="1">
        <tr border="1">
            <td border="1">1</td>
            <td border="1">2</td>
            <td rowspan="2" border="1">3</td>
            <td rowspan="3" colspan="3" border="1">8</td>
            <td rowspan="3" colspan="3" border="1">9</td>
        </tr>

        <tr border="1">
            <td border="1">4</td>
            <td border="1">5</td>
        </tr>

        <tr border="1">
            <td colspan="2" border="1">6</td>
            <td border="1">7</td>
        </tr>

        <tr border="1">
            <td colspan="3" border="1">10</td>
            <td colspan="3" border="1">11</td>
            <td colspan="3 border="1">12</td>
        </tr>

        <tr border="1">
            <td colspan="6" border="1">13</td>
            <td colspan="3" border="1">14</td>
        </tr>
    </table>
</body>
</html>
